server:
  port: 8765

spring:
  application:
    name: service-feign-hystrix

eureka:
  client:
    serviceUrl:
      defaultZone: http://s:123@localhost:8761/eureka/
  instance:
    #更改Eureka实例ID
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}}

feign:
  hystrix:
    enabled: true

#Hystrix Stream 的监控信息
management:
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'
