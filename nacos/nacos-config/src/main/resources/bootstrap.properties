spring.application.name=nacos-config
server.port=8007
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

#group 由
#spring.cloud.nacos.config.group=DEV_GROUP
# 指定

#dataId 格式：${prefix}-${spring.profile.active}.${file-extension}

#dataId的prefix 默认为spring.application.name
# 由spring.cloud.nacos.config.prefix=nacos-config-test
# 指定

#dataId的spring.profile.active 由
# spring.profile.active=dev
# 指定

#dataId的file-extension 由
# spring.cloud.nacos.config.file-extension=yaml
# 指定，默认.properties，.yaml